CCDNForum\ForumBundle\Entity\Registry:
    type: entity
    table: CC_Forum_Registry
    repositoryClass: CCDNForum\ForumBundle\Repository\RegistryRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        cachedPostCount:
            type: integer
            name: cached_post_count
            nullable: false
        cachedKarmaPositiveCount:
            type: integer
            name: cached_karma_positive_count
            nullable: false
        cachedKarmaNegativeCount:
            type: integer
            name: cached_karma_negative_count
            nullable: false
    manyToOne:
        ownedBy:
            targetEntity: Symfony\Component\Security\Core\User\UserInterface
            cascade: ["persist"]
            joinColumn:
                name: fk_owned_by_user_id
                referencedColumnName: id
                onDelete: SET NULL
