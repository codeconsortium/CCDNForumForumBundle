CCDNForum\ForumBundle\Entity\Board:
    type: entity
    table: CC_Forum_Board
    repositoryClass: "CCDNForum\ForumBundle\Repository\BoardRepository"
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
        description:
            type: text
        cachedTopicCount:
            type: integer
        cachedPostCount:
            type: integer
        listOrderPriority:
            type: integer
    oneToMany:
        topics:
            targetEntity: CCDNForum\ForumBundle\Entity\Topic
            mappedBy: board
            #cascade: ["remove"]
    manyToOne:
        category:
            targetEntity: CCDNForum\ForumBundle\Entity\Category
            inversedBy: "boards"
            nullable: true
            joinColumn:
                name: fk_category_id
                referencedColumnName: id
                onDelete: SET NULL
