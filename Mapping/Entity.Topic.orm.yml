CCDNForum\ForumBundle\Entity\Topic:
    type: entity
    table: CC_Forum_Topic
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100
        cachedViewCount:
            type: integer
            name: "cached_view_count"
            nullable: false
        cachedReplyCount:
            type: integer
            name: "cached_reply_count"
            nullable: false
        isClosed:
            type: boolean
            name: "is_closed"
            nullable: false
        closedDate:
            type: datetime
            name: "closed_date"
            nullable: true
        isDeleted:
            type: boolean
            name: "is_deleted"
            nullable: false
        deletedDate:
            type: datetime
            name: "deleted_date"
            nullable: true
        isSticky:
            type: boolean
            name: "is_sticky"
            nullable: false
        stickiedDate:
            type: datetime
            name: "stickied_date"
            nullable: true
    oneToMany:
        posts:
            targetEntity: "CCDNForum\ForumBundle\Entity\Post"
            mappedBy: topic
            cascade: ["remove"]
            onDelete: SET NULL
        subscriptions:
            targetEntity: "CCDNForum\ForumBundle\Entity\Subscription"
            mappedBy: topic
            cascade: ["remove"]
            onDelete: SET NULL
    manyToOne:
        board:
            targetEntity: "CCDNForum\ForumBundle\Entity\Board"
            cascade: ["remove"]
            joinColumn:
                name: fk_board_id
                referencedColumnName: id
                onDelete: SET NULL
        firstPost:
            targetEntity: "CCDNForum\ForumBundle\Entity\Post"
            cascade: ["persist", "remove"]
            joinColumn:
                name: fk_first_post_id
                referencedColumnName: id
                onDelete: SET NULL
        lastPost:
            targetEntity: "CCDNForum\ForumBundle\Entity\Post"
            cascade: ["persist", "remove"]
            nullable: true
            joinColumn:
                name: fk_last_post_id
                referencedColumnName: id
                onDelete: SET NULL
