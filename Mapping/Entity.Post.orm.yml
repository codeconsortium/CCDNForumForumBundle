CCDNForum\ForumBundle\Entity\Post:
    type: entity
    table: CC_Forum_Post
    repositoryClass: CCDNForum\ForumBundle\Repository\PostRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        body:
            type: text
        createdDate:
            type: datetime
            name: created_date
        editedDate:
            type: datetime
            name: edited_date
            nullable: true
        isDeleted:
            type: boolean
            name: is_deleted
            nullable: false
        deletedDate:
            type: datetime
            name: deleted_date
            nullable: true
        isLocked:
            type: boolean
            name: is_locked
            nullable: false
        lockedDate:
            type: datetime
            name: locked_date
            nullable: true
    manyToOne:
        topic:
            targetEntity: CCDNForum\ForumBundle\Entity\Topic
            #cascade: ["persist"]
            #nullable: true
            joinColumn:
                name: fk_topic_id
                referencedColumnName: id
                onDelete: SET NULL
#        inversedBy: posts

        createdBy:
            targetEntity: Symfony\Component\Security\Core\User\UserInterface
            cascade: ["persist"]
            joinColumn:
                name: fk_created_by_user_id
                referencedColumnName: id
                onDelete: SET NULL
        editedBy:
            targetEntity: Symfony\Component\Security\Core\User\UserInterface
            cascade: ["persist"]
            joinColumn:
                name: fk_created_by_user_id
                referencedColumnName: id
                onDelete: SET NULL
        deletedBy:
            targetEntity: Symfony\Component\Security\Core\User\UserInterface
            cascade: ["persist"]
            joinColumn:
                name: fk_created_by_user_id
                referencedColumnName: id
                onDelete: SET NULL
        lockedBy:
            targetEntity: Symfony\Component\Security\Core\User\UserInterface
            cascade: ["persist"]
            joinColumn:
                name: fk_created_by_user_id
                referencedColumnName: id
                onDelete: SET NULL
