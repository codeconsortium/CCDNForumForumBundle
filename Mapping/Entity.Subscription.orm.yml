CCDNForum\ForumBundle\Entity\Subscription:
    type: entity
    table: CC_Forum_Subscription
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        isRead:
        isSubscribed:
    manyToOne:
        ownedBy:
            targetEntity: "CCDNUser\UserBundle\Entity\User"
            cascade: ["persist"]
            joinColumn:
                name: fk_owned_by_user_id
                referencedColumnName: id
                onDelete: SET NULL
        topic:
            targetEntity: "CCDNForum\ForumBundle\Entity\Topic"
            cascade: ["persist"]
            joinColumn:
                name: fk_topic_id
                referencedColumnName: id
                onDelete: SET NULL
