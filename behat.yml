default:
    formatter:
        name: progress
        parameters:
            decorated:              true
            verbose:                false
            time:                   true
            language:               en
            output_path:            null
            multiline_arguments:    true
    paths:
        features: features
        bootstrap: %behat.paths.features%/Context
    context:
        class: CCDNForum\ForumBundle\features\bootstrap\FeatureContext
    extensions:
        Behat\Symfony2Extension\Extension:
            mink_driver: true
            context:
                path_suffix: features
                class_suffix: features\bootstrap
            kernel:
                env: test
                debug: true
                path: Tests/Functional/app/AppKernel.php
                bootstrap: Tests/Functional/bootstrap.php
        Behat\MinkExtension\Extension:
            default_session: 'symfony2'
            goutte: ~
            selenium2: ~
        #    base_url: http://ccdn.local/
